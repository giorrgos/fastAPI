apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-frontend
  template:
    metadata:
      labels:
        app: streamlit-frontend
    spec:
      containers:
      - name: streamlit
        image: "{{ .Values.streamlit.image.repository }}:{{ .Values.streamlit.image.tag }}"
        ports:
        - containerPort: 8501
